<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Video Opening Animation</title>
		<meta name="description" content="A simple video opening animation based on the one seen on http://momentsapp.com/" />
		<meta name="keywords" content="html5 video, animation, moments app, fullscreen, effect, web design, tutorial" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="/assets/mod/css/normalize.css" />
		<link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
		<link rel="stylesheet" type="text/css" href="/assets/mod/css/style.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
						<div class="video-wrap">
				<div class="video-inner">
					<video class="video-player" src="/assets/mod/media/woods.mp4" poster="media/woods.jpg" preload="auto">
						<source src="/assets/mod/media/woods.webm" type='video/webm; codecs="vp8.0, vorbis"'>
						<source src="/assets/mod/media/woods.ogg" type='video/ogg; codecs="theora, vorbis"'>
						<source src="/assets/mod/media/woods.mp4" type='video/mp4; codecs="avc1.4D401E, mp4a.40.2"'>
						<p>Sorry, but your browser does not support this video format.</p>
					</video>
					<button class="action action--close"><i class="fa fa-close"></i><span class="action__label action__label--hidden">Close preview</span></button>
				</div> <!-- /video-inner -->
			</div><!-- /video-wrap-->
			<div class="content">
				<div class="loader">
					<i class="fa fa-spinner fa-pulse"></i>
				</div>
				<button class="action action--hidden action--play">
					<i class="fa fa-play"></i><span class="action__label">Watch the video</span>
				</button>
			</div>
		</div><!-- /container -->
		<script src="/assets/mod/js/classie.js"></script>
		<script src="/assets/mod/js/main.js"></script>
	</body>
</html>
